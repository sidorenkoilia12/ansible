---
  - hosts: remote_hosts
    tasks: 

    - name: Deleting old files if exist
      file:
        state: absent
        path: /usr/local/apache2/htdocs/
      become: true

    - name: yum install git
      yum: 
        name: git
        state: latest
      become: true
    
    - name: deploy(pull)
      git: repo=https://github.com/sidorenkoilia12/ansible.git dest=/usr/local/apache2/htdocs/
      tags: deploy
      become: true
      


