---
  - hosts: remote_hosts
    tasks: 

###### Checking and installing ######

    - name: check java version
      command: 'java -version' 
      ignore_errors: True
      register: java_version_result

    - include_tasks: java_install.yml
      when: java_version_result.failed

    - name: check maven version
      command: 'mvn -version' 
      ignore_errors: True
      register: maven_version_result

    - debug:
        msg: "{{ maven_version_result }}"

    - include_tasks: maven_install.yml
      when: maven_version_result.failed

    - name: check git version
      command: 'git --version' 
      ignore_errors: True
      register: git_version_result

    - debug:
        msg: "{{ git_version_result }}"

    - include_tasks: git_install.yml
      when: git_version_result.failed

###### Checking and installing ######

###### Cloning git project ######    

    - name: Creates directory spring
      file:
        path: /home/ec2-user/spring
        state: directory 
        recurse: yes

    - name: Cloning from git
      git: repo=https://github.com/spring-projects/spring-petclinic.git dest=/home/ec2-user/spring
      tags: deploy
      become: true

###### Cloning git project ######    

###### Making package with maven ######

    - name: mvn package command
      command: mvn package
      args:
        chdir: /home/ec2-user/spring

###### Making package with maven ######

###### Moving and runing jar file ######

    - name: Moving jar file
      command: mv /home/ec2-user/spring/target/spring-petclinic-1.5.1.jar /home/ec2-user

    - name: java -jar command
      command: java -jar spring-petclinic-1.5.1.jar 
      args:
        chdir: /home/ec2-user

